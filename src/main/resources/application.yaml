server:
  port: 8080
  servlet:
    context-path: "/api/todoapp/jib"

spring:
  application:
    name: todoapp
  datasource:
    username: sa
    password: SuperSecret
    url: jdbc:h2:mem:todoapp
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: ALWAYS

  logging:
    level:
      root: INFO
      org.springframework.web: ERROR
      org.hibernate: ERROR
      com.demo.todoapi: DEBUG


